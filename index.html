<!DOCTYPE html>
<html>
	
<head> 
		
	<title>Palak Jain - Personal Page</title>
	<!-- link to main stylesheet -->
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
	<style>
	
		.container{
			text-align: center;
			}

	</style>
	
</head>

<body>


	<div class="container">

	<object data="header.html" type="text/html" width="100%"></object>

    		<img src= "docs/palak1.jpg" width = "350vw" height= "350vh" alt= "Palak Jain" border = "5%">
        	<h2 style="margin-bottom:-2vh; margin-top:-2vh;font-family:'Architects Daughter'; font-size:8vh ;">Palak Jain</h2>
		<h2 style="margin-bottom:1%; font-size:6vh ; font-variant: small-caps; font-family: "Courier New", Courier, monospace">
		<span class="txt-rotate", data-period="2000", data-rotate='[ "BigData", "Machine Learning", "Data Science", "Data Engineering" ]'></span></h2>
		<p style="font-family:cursive;">Explore | Learn | Grow </p>

	</div><!-- /.container -->
		
	<script>
		var TxtRotate = function(el, toRotate, period) {
  		this.toRotate = toRotate;
  		this.el = el;
  		this.loopNum = 0;
  		this.period = parseInt(period, 10) || 2000;
  		this.txt = '';
  		this.tick();
  		this.isDeleting = false;
		};

		TxtRotate.prototype.tick = function() {
  		var i = this.loopNum % this.toRotate.length;
  		var fullTxt = this.toRotate[i];

  		if (this.isDeleting) {
    			this.txt = fullTxt.substring(0, this.txt.length - 1);
  		} else {
    		this.txt = fullTxt.substring(0, this.txt.length + 1);
  		}

  		this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

  		var that = this;
  		var delta = 300 - Math.random() * 100;

  		if (this.isDeleting) { delta /= 2; }

  		if (!this.isDeleting && this.txt === fullTxt) {
    			delta = this.period;
    			this.isDeleting = true;
  		} else if (this.isDeleting && this.txt === '') {
    			this.isDeleting = false;
    			this.loopNum++;
    			delta = 500;
  		}

  		setTimeout(function() {
    			that.tick();
  			}, delta);
		};

		window.onload = function() {
  			var elements = document.getElementsByClassName('txt-rotate');
  			for (var i=0; i<elements.length; i++) {
    			var toRotate = elements[i].getAttribute('data-rotate');
    			var period = elements[i].getAttribute('data-period');
    			if (toRotate) {
      				new TxtRotate(elements[i], JSON.parse(toRotate), period);
    				}
  			}
  		// INJECT CSS
  		var css = document.createElement("style");
  		css.type = "text/css";
  		css.innerHTML = ".txt-rotate > .wrap { border-right: 0.08em solid #666 }";
  		document.body.appendChild(css);
		};
	</script>


</body>
