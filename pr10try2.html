    //draw map--------------------------------------------------------
    d3.json("docs/pr10/streets.json", function (data) {
        // console.log(data);

        //Define the lines
        var path = d3.svg.line().x(function (d) { return 750- d.x * 35; }).y(function (d) { return 700 - d.y * 35; });      //40 is for size, 

        var g = d3.select('#area').append('g')


        //Loop through all the data
        for (var i = 0; i < data.length; i++){
            var line = data[i];

            // console.log(line);
            g.append('path').style('fill', 'none').style('stroke', '#414141').style('stroke-width', '2px').attr('d', path(line))

        }
    });
			
			
	    //add pumps
    d3.csv("docs/pr10/pumps.csv", function (data) {
        console.log(data)
        var dots = d3.select('#area').append('g');

        dots.selectAll('circle')
            .data(data)
            .enter().append('circle')
            .style('fill', 'blue')
	    .attr('r', '5px')
            .attr('cx', function(d) { return 750 - d.x * 35; })
            .attr('cy', function(d) { return 700 - d.y * 35; })
	    .attr('id', function(d) { return 'dots' + 2*d.id; } );

    });
			
	// Merge "deathdays.csv" & "deaths_age_sex.csv"-----------------------------------------------

            var j=0;

                var howManyDied = days[i].deaths;

                    deaths[j].date = theDay;
                    j++;
                    


                }

            }
		
//create barchart--------------------------------------------------------------
            var margin = {top: 35, right: 25, bottom: 15, left: 60},
                width = 450 - margin.left - margin.right,
                height = 550 - margin.top - margin.bottom;
		
	   
	   var svg = d3.select("#bar").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
		
	  var x = d3.scale.linear()
            .range([0, width])
            .domain([0,150])
	  
	  
	  
	
		
	var y = d3.scale.ordinal()
            .rangeRoundBands([height, 0], .1)
            .domain(days.map(function (d) {
                return d.date;
            }));
	  
		
	var x = d3.scale.linear()
                .range([0, width])
                .domain([0,150])

	 
	
       
		
	
    //make y axis to show bar names
        var yAxis = d3.svg.axis()
            .scale(y)
	    //no tick marks
            .tickSize(2)
	    .orient("left");
	
	
	var xAxis = d3.svg.axis()
            .scale(x)
	    //no tick marks
            .tickSize(2)
	    .orient("top");
		
		
        var gy = svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
	    .append("text")
	    .attr("transform", "rotate(-90)")
	    .attr("y", height-6)
	     .attr("y",6)
	    
	    .style("text-anchor", "end")
	    .text("Date");
	
	var gx = svg.append("g")
	    .attr("class", "x axis")
	    .call(xAxis)
	    .append("text")
	    .attr("x", width)
	    .attr("y", height-6)
	    .attr("dy", ".75em")
	    .style("text-anchor", "end")
	    .text("Number of Deaths");
	

        var bars = svg.selectAll(".bar")
            .data(days)
            .enter()
            .append("g")
	
	
	//append rects
        bars.append("rect")
            .attr("class", "bar")
            .attr("y", function (d) {
                return y(d.date);
            })
            .attr("height", y.rangeBand())
            .attr("x", 0)
            .attr("width", function (d) {
                return x(d.deaths);
            });
	     .on('mouseover', function (d) {
                        // tip.show
	    d3.selectAll('.' + 'dot' + d.date)
		.style("fill", function(d) { return color(cValue(d));})
		.attr('r', '8px')

		// this.parentNode.appendChild(this);

	    })
	    .on('mouseout', function (d) {
		d3.selectAll('.' + 'dot' + d.date)
		    .style("fill", function(d) { return color(cValue(d));})
		    .attr('r', '3px')


	    })

        
		
		
	
            //create circles------------------------------------------------------------------
            var dots = d3.select('#map-area').append('g');

            var cValue = function(d) { return d["gender"];},
                // color = d3.scale.category10();
                // color = d3.scale.["#EE442F", "#63ACBE"];
                color = d3.scale.linear().domain([1,length])
                .interpolate(d3.interpolateHcl)
                .range([d3.rgb("#EE442F"), d3.rgb('#63ACBE')]);


            dots.selectAll('circle')
                .data(deaths)
                .enter().append('circle')
                .style('fill', 'red')
                .attr('r', '3px')
                .attr('cx', function(d) {return 650 - d.x * 30;})
                .attr('cy', function(d) { return 570 - d.y * 30; })
                .attr('id', function(d) { return 'dots' + d.id; })
                .attr('class', function (d) {return 'dot' + d.date;})
                .style("fill", function(d) { return color(cValue(d));})

	


	});
    });
